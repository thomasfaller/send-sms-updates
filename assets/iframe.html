<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
      integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="content"></div>
    <button id="button" class="button is-primary is-outlined" type="button">
      <span class="icon">
        <i class="fas fa-envelope"></i>
      </span>
      <span>Send Status Update</span>
    </button>
    <div class="output">
      <div id="pre"></div>
    </div>
    <script id="requester-template" type="text/x-handlebars-template">
      <table class="table">
        <tr>
          <td>
            Phone:
          </td>
          <td>
            {{phone_number}}
          </td>
        </tr>
      </table>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <p>
        {{status}} - {{
          statusText
        }} error. Please report a bug at the link below.
      </p>
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
      integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0="
      crossorigin="anonymous"
    ></script>
    <script>
      const mainScript = "main.js";
      $.getScript(mainScript);
    </script>
  </body>
</html>
